# Site
title:              Will Rogers
bio:                "Data Scientist"
description:        "Data Scientist"
reading_time:       true
words_per_minute:   200
logo:               'assets/img/itsakettle.png'
background:         'assets/img/bgtest3.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_ie
url:                

# Jekyll
# /:title/ is very different to /:title. It makes the link be to a directory with an index.html in it.
permalink:          /:title
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
disqus_shortname:   itsakettle

